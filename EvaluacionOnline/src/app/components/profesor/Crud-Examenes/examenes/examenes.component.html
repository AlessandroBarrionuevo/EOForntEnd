<body>
  <div style="text-align: center;" class="barra">
    <h5 class="titulo-navbar"><a class="btn btn-outline-info btnlog" [routerLink]="['/home']">Home</a></h5>
    <h5 class="titulo-navbar"><a class="btn btn-outline-info btnlog">Alumnos</a></h5>
    <h5 class="titulo-navbar"><a class="btn btn-outline-info btnlog" [routerLink]="['/alumnos']">Profesores</a></h5>
    <h5 class="titulo-navbar"><a class="btn btn-outline-info btnlog" [routerLink]="['/home']">Desloguearse</a></h5>
  </div>

  <div class="nuevoAlumno">
    <h3>Crear Examen</h3>
    <span><button type="button" class="btn btn-success" (click)="crearExamen()"><i
          class="bi bi-person-plus"></i></button></span>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Fecha</th>
        <th scope="col">Duracion</th>
        <th scope="col">Curso</th>
        <th scope="col">Eliminar</th>
        <th scope="col">Modificar</th>
      </tr>
    </thead>
    <tbody *ngFor="let examen of examenes">
      <tr>
        <td><a class="linkName" [routerLink]="['/modificar-curso', examen.id]">{{examen.nombre}}</a></td>
        <!--Descripcion es estado -->
        <td>{{examen.estado}}</td>
        <!--Esta en formato mes/dia/aÃ±o-->
        <td>{{examen.fecha | date:'shortDate'}}</td>
        <td>{{examen.duracion}} mins</td>
        <td>{{examen.curso}}</td>
        <td><button type="button" class="btn btn-danger" (click)="popUpBorrar(examen.id)">
          <i class="bi bi-person-x"></i></button></td>
        <td><button type="button" class="btn btn-primary" (click)="modificarExamen(examen.id)"><i
              class="bi bi-upload"></i></button></td>
      </tr>
    </tbody>
  </table>

</body>
