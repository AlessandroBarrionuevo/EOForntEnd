<div>
    <div style="text-align: center;" class="barra">
        <h5 class="titulo-navbar"><a class="btn btn-outline-info btnlog" [routerLink]="['/home']">Home</a></h5>
        <h5 class="titulo-navbar"><a class="btn btn-outline-info btnlog">Alumnos</a></h5>
        <h5 class="titulo-navbar"><a class="btn btn-outline-info btnlog" [routerLink]="['/alumnos']">Profesores</a></h5>
        <h5 class="titulo-navbar"><a class="btn btn-outline-info btnlog" [routerLink]="['/home']">Desloguearse</a></h5>
    </div>

    <div class="nuevoAlumno">
        <h3>Crear Pregunta</h3>
        <span><button type="button" class="btn btn-success" (click)="crearPregunta()"><i
                    class="bi bi-person-plus"></i></button></span>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Descripcion</th>
                <th scope="col">Puntaje</th>
                <!--
                <th scope="col">Examen</th>
                -->
                <th scope="col">Eliminar</th>
                <th scope="col">Modificar</th>
            </tr>
        </thead>
        <tbody *ngFor="let pregunta of _preguntas">
            <tr>
                <td><a class="linkName" [routerLink]="['/modificar-pregunta', pregunta.id]">{{pregunta.descripcion}}</a>
                </td>
                <td>{{pregunta.puntaje}}</td>
                <!-- 
                <td>{{pregunta.examen}}</td>
                -->
                <td><button type="button" class="btn btn-danger" (click)="borrar(pregunta.id)"><i
                            class="bi bi-person-x"></i></button></td>
                <td><button type="button" class="btn btn-primary" (click)="modificar(pregunta.id)"><i
                            class="bi bi-upload"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
