<h2>Reactive Forms Custom Validations</h2>
  <div class="row">
    <div class="col-6">
      <h4>Registro</h4>
      <br />
      <form [formGroup]="loginForm" (submit)="Login(loginForm.value.nickName, loginForm.value.password)">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="NickName" formControlName="nickName">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div class="align-center">
          <button class="btn btn-success" type="submit">Login</button>
        </div>
      </form>
     
    </div>
  </div>
