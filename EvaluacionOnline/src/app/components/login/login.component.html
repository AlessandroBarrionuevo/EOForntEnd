<div class="col-6 container">
  <div class="border-login">
    <div>
      <h2 class="titulo-login">Bienvenido</h2>
    </div>
    <form
      [formGroup]="loginForm"
      (submit)="Login(loginForm.value.nickName, loginForm.value.password)"
      class="loginForm"
    >
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Usuario"
          formControlName="nickName"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          formControlName="password"
        />
      </div>

      <div class="div-forgot">
        <!-- <a href="#" class="forgot">Olvidaste tu contrasenia?</a> -->
      </div>
      <div class="align-center">
        <button class="btn btn-success" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
