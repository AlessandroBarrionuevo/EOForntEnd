<div style="text-align: center" class="barra">
    <h5 class="titulo-navbar">
      <a class="btn btn-outline-info btnlog" [routerLink]="['/home']">Home</a>
    </h5>
    <h5 class="titulo-navbar">
      <a class="btn btn-outline-info btnlog" [routerLink]="['/alumnos']"
        >Alumnos</a
      >
    </h5>
    <h5 class="titulo-navbar">
      <a class="btn btn-outline-info btnlog" [routerLink]="['/alumnos']"
        >Profesores</a
      >
    </h5>
    <h5 class="titulo-navbar">
      <a class="btn btn-outline-info btnlog" [routerLink]="['/home']"
        >Desloguearse</a
      >
    </h5>
  </div>
  
  <div class="col-6 container">
    <div class="border-login">
      <div>
        <h2 class="titulo-login">Crear Curso</h2>
      </div>
      <form
        [formGroup]="crearCursoForm"
        (submit)="crearCurso(crearCursoForm)"
        class="loginForm"
      >
        <div class="form-group">
          <label class="label">Nombre</label>
          <input
            type="text"
            minlength="3"
            maxlength="16"
            class="form-control"
            formControlName="nombre"
          />
          <div
            *ngIf="
              crearCursoForm.controls['nombre'].invalid &&
              (crearCursoForm.controls['nombre'].dirty ||
                crearCursoForm.controls['nombre'].touched)
            "
          >
            <div
              *ngIf="crearCursoForm.controls['nombre'].errors.required"
              class="errors"
            >
              Se requiere el nombre
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="label">Descripcion</label>
          <input
            type="text"
            minlength="3"
            maxlength="40"
            required
            class="form-control"
            formControlName="descripcion"
          />
          <div
            *ngIf="
              crearCursoForm.controls['descripcion'].invalid &&
              (crearCursoForm.controls['descripcion'].dirty ||
                crearCursoForm.controls['descripcion'].touched)
            "
          >
            <div
              *ngIf="crearCursoForm.controls['descripcion'].errors.pattern || crearCursoForm.controls['descripcion'].errors.required"
              class="errors"
            >
              Por favor ingrese una descripcion
            </div>          
          </div>
        </div>

        <div class="p-field p-col-12 p-md-4 datepicker">
          <label for="icon">Fecha inicio</label>
          <p-calendar formControlName="fechaInicio" [showIcon]="true" inputId="icon"></p-calendar>
          <div
            *ngIf="
              crearCursoForm.controls['fechaInicio'].invalid &&
              (crearCursoForm.controls['fechaInicio'].dirty ||
                crearCursoForm.controls['fechaInicio'].touched)
            "
          >
            <div
              *ngIf="crearCursoForm.controls['fechaInicio'].errors.required"
              class="errors"
            >
              Se requiere fecha de inicio
            </div>
          </div>
        </div>

        <div class="p-field p-col-12 p-md-4 datepicker">
          <label for="icon">Fecha de Fin</label>
          <p-calendar formControlName="fechaFin" [showIcon]="true" inputId="icon" class="calendar"></p-calendar>

          <div
            *ngIf="
              crearCursoForm.controls['fechaFin'].invalid &&
              (crearCursoForm.controls['fechaFin'].dirty ||
                crearCursoForm.controls['fechaFin'].touched)
            "
          >
            <div
              *ngIf="crearCursoForm.controls['fechaFin'].errors.required"
              class="errors"
            >
              Se requiere fecha de Fin
            </div>
          </div>
        </div>
        
        <div class="align-center">
          <button
            class="btn btn-success"
            type="submit"
            *ngIf="!crearCursoForm.invalid"
          >
            Crear Curso
          </button>
        </div>
      </form>
    </div>
  </div>
