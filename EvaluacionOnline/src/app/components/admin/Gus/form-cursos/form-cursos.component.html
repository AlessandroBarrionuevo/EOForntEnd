<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-5">
            <form class="form_container" [formGroup]="_form" (ngSubmit)="isEditMode ? edit() : create()">
                <!-- Name field-->
                <div class="field_container">
                    <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
                    <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors?.required">
                            Nombre requerido.
                        </div>
                        <div *ngIf="nombre.errors?.minlength">
                            Nombre debe tener al menos 5 caracteres.
                        </div>
                        <div *ngIf="nombre.errors?.maxlength">
                            Nombre debe tener maximo 16 caracteres.
                        </div>
                    </div>
                </div>

                <!-- Description field-->
                <div class="field_container">
                    <input type="text" class="form-control" placeholder="Descripcion" formControlName="descripcion">
                    <div *ngIf="descripcion.errors && (descripcion.dirty || descripcion.touched)">
                        <div *ngIf="descripcion.errors?.required">
                            Descripcion requerida.
                        </div>
                        <div *ngIf="descripcion.errors?.minlength">
                            Descripcion debe tener al menos 4 caracteres.
                        </div>
                        <div *ngIf="descripcion.errors?.maxlength">
                            Descripcion debe tener maximo 128 caracteres.
                        </div>
                    </div>
                </div>

                <!-- Profesor field-->
                <!--
                <div class="field_container">
                    <input type="text" class="form-control" placeholder="CUIT" formControlName="cuit">
                    <div *ngIf="cuit.errors && (cuit.dirty || cuit.touched)">
                        <div *ngIf="cuit.errors?.required">
                            Cuit requerida.
                        </div>
                        <div *ngIf="cuit.errors?.maxlength">
                            Cuit debe tener 11 caracteres.
                        </div>
                    </div>
                </div>
                -->

                <!-- Fecha inicio field-->
                <div class="field_container">
                    <input type="date" class="form-control" formControlName="fechaInicio">
                    <div *ngIf="fechaInicio.errors && (fechaInicio.dirty || fechaInicio.touched)">
                        <div *ngIf="fechaInicio.errors?.required">
                            Fecha requerida.
                        </div>
                    </div>
                </div>

                <!-- Fecha fin field-->
                <div class="field_container">
                    <input type="date" class="form-control" formControlName="fechaFin">
                    <div *ngIf="fechaFin.errors && (fechaFin.dirty || fechaFin.touched)">
                        <div *ngIf="fechaFin.errors?.required">
                            Fecha requerida.
                        </div>
                    </div>
                </div>

                <!-- Estado field-->
                <div class="field_container">
                    <input type="text" class="form-control" formControlName="estado">
                    <div *ngIf="estado.errors && (estado.dirty || estado.touched)">
                        <div *ngIf="estado.errors?.required">
                            Estado requerido.
                        </div>
                    </div>
                </div>

                <!-- Institucion field-->
                <div class="field_container">
                    <select class="form-control" formControlName="institucion">
                        <option *ngFor="let currentInstitucion of _instituciones;" [value]="currentInstitucion.id" [selected]="_institucionSelected === 0">
                            {{currentInstitucion.nombre}}
                        </option>
                    </select>
                </div>

                <!-- Login, register buttons-->
                <div class="buttons_container">
                    <div *ngIf="isEditMode">
                        <button type="submit" class="btn btn-outline-primary button" [disabled]="_usingService">
                            Modificar</button>
                    </div>
                    <div *ngIf="!isEditMode">
                        <button type="submit" class="btn btn-outline-primary button" [disabled]="_usingService">
                            Crear</button>
                    </div>

                    <button type="button" class="btn btn-outline-primary button"
                        [routerLink]="['/cursos/']">Regresar</button>
                </div>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>
