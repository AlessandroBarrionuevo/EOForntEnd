<body  >
    <div  style="text-align: center;" class="barra" >
      <h5 class="titulo-navbar"><a class="btn btn-outline-info btnlog" [routerLink]="['/home']">Home</a></h5>
      <h5 class="titulo-navbar"><a class="btn btn-outline-info btnlog" [routerLink]="['/alumnos', 2]">Alumnos</a></h5>
      <h5 class="titulo-navbar"><a class="btn btn-outline-info btnlog" [routerLink]="['/alumnos']">Profesores</a></h5>
      <h5 class="titulo-navbar"><a class="btn btn-outline-info btnlog" [routerLink]="['/home']">Desloguearse</a></h5>
    </div>
  
    <div class="nuevoAlumno">
      <h3>Nueva Institucion</h3>
      <span ><button type="button" class="btn btn-success" (click)="crearNuevaInstitucion()" ><i class="bi bi-person-plus"></i></button></span>
    </div>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Direccion</th>
          <th scope="col">Cuit</th>
          <th scope="col">Eliminar</th>
          <th scope="col">Modificar</th>
        </tr>
      </thead>
      <tbody *ngFor="let inst of instituciones">
        <tr>
          <td><a  class="linkName">{{inst.nombre}}</a></td>
          <td>{{inst.direccion}}</td>
          <td>{{inst.cuit}}</td>
          <td><button type="button" class="btn btn-danger" (click)="popUpBorrar(inst.id, inst.nombre)"><i class="bi bi-person-x"></i></button></td>
          <td><button type="button" class="btn btn-primary" (click)="modificarInstitucion(inst.id)"><i class="bi bi-upload"></i></button></td>
        </tr>
      </tbody>
    </table>
  
  </body>
