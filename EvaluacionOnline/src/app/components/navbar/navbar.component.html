<nav class="navbar navbar-light" class="navbarHome">
  <img class="rounded-circle img-fluid profile-picture" src="{{ socialUser.photoUrl }}" alt="" *ngIf="socialUser != null" />

  <p class="btn btn-outline-info btnlog" *ngIf="usuario != null">
    {{ usuario.nombre }}
  </p>

  <!--Unused
  <a href="#" class="btn btn-outline-info btnlog">Contacto</a>
  <a href="#" class="btn btn-outline-info btnlog">Sobre nosotros</a>
  -->

  <button class="btn btn-outline-info btnlog" (click)="irAAlumnos()" *ngIf="socialUser != null && rol === 'Alumno'">
    Alumnos
  </button>

  <button class="btn btn-outline-info btnlog" (click)="irACursos()" *ngIf="socialUser != null && rol === 'Alumno'">
    Cursos
  </button>

  <button class="btn btn-outline-info btnlog" (click)="irAProfesores()" *ngIf="socialUser != null && rol === 'Profesor'">
    Profesores
  </button>

  <button class="btn btn-outline-info btnlog" (click)="irAdmin()" *ngIf="socialUser != null && rol === 'Admin'">
    Admin
  </button>

  <button class="btn btn-outline-info btnlog" (click)="logout()" *ngIf="socialUser != null">
    Desloguearse
  </button>

  <button class="btn btn-outline-info btnlog" (click)="externalLogin()" *ngIf="socialUser == null">
    Loggearse
  </button>

  <button class="btn btn-outline-info btnlog" (click)="registrarUsuario()" *ngIf="socialUser == null">
    Registrarse
  </button>

</nav>
